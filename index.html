<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB to Hex Converter</title>

  <!-- 載入bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!--載入Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <!-- 載入CSS檔案 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>RGB to Hex Converter</h1>
    <h2 class="basic">基本版</h2>
  </header>

  <div class="container">

    <!-- RGB區塊 -->

    <div class="RGB">
      <div class="title">
        <h2> RGB </h2>
      </div>
      <!-- 紅色輸入 -->
      <div class="red-input">
        <span class=rgb-title> R:(between 0 and 255) </span>
        <!-- 輸入框 -->
        <input type="number" value=" " min="0" max="255" id="r-input">
        <!-- 紅色色塊 -->
        <span class="red-color input-group-text basic-red-text" style="background-color: rgb(174, 0, 0);"></span>

      </div>

      <!-- 綠色輸入 -->
      <div class="green-input">
        <span class=rgb-title> G:(between 0 and 255) </span>
        <!-- 輸入框 -->
        <input type="number" value=" " min="0" max="255" id="g-input">
        <!-- 綠色色塊 -->
        <span class="green-color input-group-text basic-green-text" style="background-color: rgb(0, 99, 0);"></span>
      </div>

      <!-- 藍色輸入 -->
      <div class="blue-input">
        <span class=rgb-title> B:(between 0 and 255) </span>
        <!-- 輸入框 -->
        <input type="number" value=" " min="0" max="255" id="b-input">
        <!-- 藍色色塊 -->
        <span class="blue-color input-group-text basic-blue-text" style="background-color: rgb(0, 0, 201);"></span>
      </div>

      <!-- 按鈕 -->
      <button class="btn btn-primary convert" type="submit">Convert</button>

    </div>

    <!-- HEX區塊 -->
    <div class="HEX">
      <div class="title">
        <h2> HEX </h2>
      </div>
      <!-- 輸入框 -->
      <input type="text" id="hex-input">
      <!-- 色塊 -->
      <div class="basic-hex-output m-2"></div>
    </div>

  </div>
  <!--載入JS檔案-->
  <script src="/main.js"></script>
</body>

</html>
